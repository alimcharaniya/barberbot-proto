<head>
  <link href="stylesheets/bot-chat.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<div class="container clearfix">
  <div class="people-list" id="people-list">
    <ul class="list">
      <li class="clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
        <div class="about">
          <div class="name">Gentlemen's Barbershop</div>
          <div class="status">
            <i class="fa fa-circle online"></i> online
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="chat">
    <div class="chat-header clearfix">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

      <div class="chat-about">
        <div class="chat-with">How can we help you?</div>
        <div class="chat-num-messages">We're available 24/7</div>
      </div>
      <i class="fa fa-star"></i>
    </div> <!-- end chat-header -->

    <div class="chat-history">
      <ul>

        <li>
          <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> Barber Shop</span>
            <span class="message-data-time">Active</span>
          </div>
          <div class="message my-message">
            Hello! Welcome to the barber
          </div>
        </li>

      </ul>

    </div> <!-- end chat-history -->

    <div class="chat-message clearfix" style="display:none">
      <h3>Button opptions would go here. Scrolling right.</h3>
    </div> <!-- end chat-message -->

    <div class="chat-message clearfix">
      <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

      <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
      <i class="fa fa-file-image-o"></i>

      <button id="sendMessageButton">Send</button>

    </div> <!-- end chat-message -->

  </div> <!-- end chat -->

</div> <!-- end container -->

<li id="userMessage" class="clearfix">
  <div class="message-data align-right">
    <span class="message-data-time" >Active now </span> &nbsp; &nbsp;
    <span class="message-data-name" >Alim</span> <i class="fa fa-circle me"></i>
  </div>
  <div class="message other-message float-right">
    {{messageOutput}}
  </div>
</li>

<li id="resMessage">
  <div class="message-data">
    <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
    <span class="message-data-time">Today</span>
  </div>
  <div class="message my-message">
    alim
  </div>
</li>

<script type="text/javascript" src="socket-io/socket-io.js">
var socket = io();

</script>
<script type="text/javascript" src="javascripts/main.js"></script>
